  k_search: 40
  marker_alpha: 0.6

  stout_mean: 20
  stout_stdev_threshold: 1.0

  rg_min_cluster_size: 200
  rg_max_cluster_size: 10000
  rg_neighbors: 80
  rg_smoothness_threshold: 0.11
  rg_curvature_threshold: 0.2

  pa_enabled: false
  pa_seg_max_iterations: 100
  pa_seg_dist_threshold: 0.01
  pa_sac_plane_distance: 0.005
  pa_kdtree_radius: 0.016

  tr_search_radius: 0.01
  tr_search_radius: 0.05
  tr_mu: 2.5
  tr_nearest_neighbors: 200
  tr_max_surface_angle: 0.785
  tr_min_angle: 0.1744
  tr_max_angle: 2.093
  tr_normal_consistency: true

  voxel_leaf: 0.01
  occupancy_threshold: 0.5
  use_tabletop_segmentation: false
  tabletop_seg_distance_thresh: 0.01
  ignore_largest_cluster: false

  mls_upsampling_radius: 0.01
